{% extends 'base.html' %}
{% block body %}

    <div class="container my-3">
        <form action="/update/{{updateTodo.sno}}" method="POST">
            <h2>Update your todo</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" required class="form-control" value="{{updateTodo.title}}" name="title" id="title">
                
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" value="{{updateTodo.desc}}" name="desc" id="desc">
                <small id="subDesc" class="form-text text-muted">Descripe your task within 100 words</small>
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    
{% endblock body %}
